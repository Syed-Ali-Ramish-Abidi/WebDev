<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Archery</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --target-color: #e74c3c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #34495e;
            border: 4px solid #ecf0f1;
            overflow: hidden;
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            z-index: 10;
        }

        /* The Bow (follows cursor) */
        #bow {
            position: absolute;
            left: 20px;
            width: 10px;
            height: 80px;
            background: #f1c40f;
            border-radius: 50%;
            border-left: 5px solid #d35400;
        }

        /* The Moving Target */
        #target {
            position: absolute;
            right: 50px;
            width: 50px;
            height: 80px;
            background: repeating-radial-gradient(
                circle,
                red,
                red 10px,
                white 10px,
                white 20px
            );
            border-radius: 5px;
            animation: moveUpDown 3s ease-in-out infinite alternate;
        }

        @keyframes moveUpDown {
            from { top: 0px; }
            to { top: 420px; }
        }

        /* The Arrow */
        .arrow {
            position: absolute;
            height: 4px;
            width: 40px;
            background: #ecf0f1;
            border-radius: 2px;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="scoreboard">Score: <span id="score">0</span></div>
        <div id="bow"></div>
        <div id="target"></div>
        <div class="instructions">Move mouse to aim | Click to fire</div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const bow = document.getElementById('bow');
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('score');
        
        let score = 0;

        // Move bow with mouse
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            let mouseY = e.clientY - rect.top;
            
            // Keep bow inside container
            if (mouseY > 40 && mouseY < 460) {
                bow.style.top = (mouseY - 40) + 'px';
            }
        });

        // Shoot arrow on click
        container.addEventListener('click', (e) => {
            createArrow(parseInt(bow.style.top) + 38);
        });

        function createArrow(startY) {
            const arrow = document.createElement('div');
            arrow.classList.add('arrow');
            arrow.style.left = '40px';
            arrow.style.top = startY + 'px';
            container.appendChild(arrow);

            let arrowPos = 40;
            const flightInterval = setInterval(() => {
                arrowPos += 10;
                arrow.style.left = arrowPos + 'px';

                // Check collision
                if (checkCollision(arrow, target)) {
                    score++;
                    scoreElement.innerText = score;
                    arrow.remove();
                    clearInterval(flightInterval);
                    flashTarget();
                }

                // Remove arrow if it leaves screen
                if (arrowPos > 800) {
                    arrow.remove();
                    clearInterval(flightInterval);
                }
            }, 10);
        }

        function checkCollision(arrow, target) {
            const a = arrow.getBoundingClientRect();
            const t = target.getBoundingClientRect();

            return !(
                a.top > t.bottom ||
                a.bottom < t.top ||
                a.right < t.left ||
                a.left > t.right
            );
        }

        function flashTarget() {
            target.style.opacity = "0.5";
            setTimeout(() => target.style.opacity = "1", 100);
        }
    </script>
</body>
</html>
